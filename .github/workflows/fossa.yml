name: FOSSA License Compliance

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - '*.md'
      - 'LICENSE'
      - '.github/FUNDING.yml'
      - '.github/dependabot.yml'
      - '.gitignore'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - '*.md'
      - 'LICENSE'
      - '.github/FUNDING.yml'
      - '.github/dependabot.yml'
      - '.gitignore'
  workflow_dispatch:

jobs:
  analyze:
    name: License Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run FOSSA scan
        uses: fossas/fossa-action@v1
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
